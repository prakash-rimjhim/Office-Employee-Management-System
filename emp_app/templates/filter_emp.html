
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Office Employee Management</title>
  </head>
  <body>
<div class = "container">

    <h1>Filter Employee Details !</h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="first_name">First Name/Last Name</label><br>
        <input type="text" id="name" name="name" value="{{ name }}"><br><br>
        <label for="dept"> Department</label><br>
        <input type="text" id="dept" name = "dept" value="{{ dept }}"><br><br>    
        <label for="role">Role</label><br>
        <input type="text" id="role" name="role" value="{{ role }}"><br><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

</div>
</html>
   
    </body>
</html>
